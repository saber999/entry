<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- </canvas>的设计是样式高度和画布高度相分离的设计，目的是更好的交由cavas上下文控制，更好的适配各种zhong终端 -->
    <style>
        /* 样式高度 */
        canvas{ 
            width: 200;
            height: 200;
        }
    </style>
    <!-- 画布高度 -->
    <canvas width="200" height="200"></canvas>
</body>
</html>
